<div class="panel-group" id="accordion_{{id}}" role="tablist" aria-multiselectable="true">
    <div class="panel panel-{% if flavor %}{{flavor}}{%else%}default{%endif%}">
        <div class="panel-heading" role="tab" id="heading_{{id}}">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion_{{id}}"
                    href="#collapse_{{id}}" aria-expanded="true" aria-controls="collapse_{{id}}">
                    <i class="fa fa-cube"></i> {{title}}
                </a>
            </h4>
        </div>
        <div id="collapse_{{id}}" class="panel-collapse collapse in" role="tabpanel"
            aria-labelledby="heading_{{id}}">
            <div class="panel-body">
                {{content}}
            </div>
        </div>
    </div>
</div>
